<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>Sorting Visualizer</title>
</head>

<body>
    <h1 class="title"><a class="title" >Sorting Visualizer</a></h1>
    <div class="navbar" id="navbar">
        <a id="random" onclick="RenderScreen()">Generate new array</a>
        <span class="options">
            <select name="select sort algorithm" id="menu" 
                class="algo-menu">
                <option value="0">sort algorithm</option>
                <option value="1">Bubble Sort</option>
                <option value="2">Selection Sort</option>
                <option value="3">Insertion Sort</option>
                <option value="7">Bucket Sort</option>
                <option value="4">Merge Sort</option>
                <option value="5">Quick Sort</option>
                <option value="6">Heap Sort</option>
            </select>
        </span>
        <span class="options">
            <select name="select array size" id="menu" class="size-menu">
                <option value="0">array size</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
            </select>
        </span>
        <span class="options">
            <select name="speed of visualization" id="menu" class="speed-menu">
                <option value="0">speed</option>
                <option value="0.5">0.50x</option>
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="4">4x</option>
                <option value="8">8x</option>
                <option value="16">16x</option>
                <option value="32">32x</option>
                <option value="64">64x</option>
            </select>
        </span>
        <a class="start">SORT</a>
        <a class="icon"><i class="fa fa-bars"></i></a>
    </div>
    <div class="center">
        <div class="frame" id="box">
            <div class="array"></div>
        </div>
    </div>
    <footer class="footer">
        <p>
            <div class="guide">
                <span class="color1">Min Cell</span>
                <span class="color3">Cell Current</span>
                <span class="color4">Cell Done</span>
            </div>
            <div class="bottom">
                <br> Made with <i class="fa fa-heart" style="color: #eb2c13"></i> by Chakri
                <br /><br />
                <a href="https://www.linkedin.com/in/chakradhar-reddy-7a4716228/" target="_blank" class="link">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </a>
                <a href="https://github.com/chakri-939" target="_blank" class="link">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </div>
        </p>
    </footer>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/sort-algorithms.js"></script>
</body>
</html>
